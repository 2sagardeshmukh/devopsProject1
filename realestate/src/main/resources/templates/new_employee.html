<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>house Management System</h1>
		<hr>
		<h2>Save House</h2>

		<form action="#" th:action="@{/saveEmployee}" th:object="${house}"
			method="POST">
			<input type="text" th:field="*{pid}"
				placeholder="Enter propertyId" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{address}"
				placeholder="Address" class="form-control mb-4 col-4">
				
				<input type="number" th:field="*{bedrooms}"
				placeholder="Number of Bedrooms" class="form-control mb-4 col-4">
				
				<input type="number" th:field="*{bathrooms}"
				placeholder="Number of Bathrooms" class="form-control mb-4 col-4">
				
				<input type="number" th:field="*{size_sqft}"
				placeholder="Size in square feet" class="form-control mb-4 col-4">
				
				<input type="number" th:field="*{price}"
				placeholder="Enter property price" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{ownername}"
				placeholder="Enter OwnerName" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{ownercontactnumber}"
				placeholder="Enter Owner Contact Number" class="form-control mb-4 col-4">
				
				<button type="submit" class="btn btn-info col-2"> Save house</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/homepage}"> Back to House List</a>
	</div>
</body>
</html>
